    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #004466;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Small Back Button (Top Left Corner) */
        .back-button {
            position: absolute;
            top: 15px;
            left: 20px;
            background-color: #004466;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .back-button:hover {
            background-color: #f4b400;
            color: #222;
        }

        /* Sections */
        section {
            background: white;
            margin: 40px auto;
            padding: 40px;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004466;
            font-size: 26px;
            border-bottom: 2px solid #f4b400;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #004466;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #f4b400;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 15px;
            margin-top: 30px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            section {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
